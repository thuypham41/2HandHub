    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;

    }
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 24px;
      background-color: #fff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);

     .back-icon {
      font-size: 28px;
      background: none;
      border: none;
      color: #222;

    .chat-container {
      max-width: 600px;
      margin: 40px auto;

      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      background-color: #2a7f62;
      color: white;
      padding: 16px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.5;
    }

    .message.buyer {
      align-self: flex-start;
      background-color: #f0f0f0;
    }

    .message.seller {
      align-self: flex-end;
      background-color: #d1f5e1;
    }

    .chat-input {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #2a7f62;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .chat-input button:hover {
      background-color: #226a52;
    }
  </style>

<body>
   <div class="header">
   <a href="home.html" class="back-icon">‹</a>

    <div class="logo">
      <img src="image/2hand.png" alt="2HandHub Logo">
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">CHAT</div>

    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be loaded from server -->
    </div>

    <script>
      // Function to load messages from server
      async function loadMessages() {
      var notificationIdToChat = JSON.parse(localStorage.getItem("notificationIdToChat"));
      try {
        const response = await fetch(`https://localhost:7238/api/PriceNegotiation/get-all-messages?priceNegotiationId=${notificationIdToChat.PriceNegotiationId}`);
        const result = await response.json();

        if (result.success && result.data) {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = ''; // Clear existing messages

        const user = JSON.parse(localStorage.getItem("user"));
        const currentUserId = user?.id || 18;

        result.data.forEach(message => {
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message');

          // Determine if message is from current user (seller) or other user (buyer)
          if (message.senderId === currentUserId) {
          messageDiv.classList.add('seller');
          } else {
          messageDiv.classList.add('buyer');
          }

          messageDiv.textContent = message.messageContent;
          chatMessages.appendChild(messageDiv);
        });

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      } catch (error) {
        console.error('Error loading messages:', error);
      }
      }

      // Load messages when page loads
      document.addEventListener('DOMContentLoaded', loadMessages);
    </script>

    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (msg === '') return;

      const chatBox = document.getElementById('chatMessages');
      const newMsg = document.createElement('div');
      newMsg.classList.add('message', 'seller');
      newMsg.innerText = msg;
      chatBox.appendChild(newMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
      const user = JSON.parse(localStorage.getItem("user"));
      var notificationIdToChat = JSON.parse(localStorage.getItem("notificationIdToChat"));
      await connection.invoke("SendMessageToUser", {
        priceNegotiationId: notificationIdToChat.PriceNegotiationId,
        senderId: user?.id || 18,
        receiverId: notificationIdToChat.SenderId,
        messageContent: msg
      });
    }
  </script>
<!-- Connect to SignalR -->
  <script>
    let connection;
      document.addEventListener("DOMContentLoaded", function () {
      // Tạo kết nối tới NotificationHub
      const user = JSON.parse(localStorage.getItem("user"));
      connection = new signalR.HubConnectionBuilder()
        .withUrl(`https://localhost:7238/chat?userId=${user.id}`) // hoặc "/hubs/notification" tuỳ cấu hình server
        .withAutomaticReconnect()
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on("UserConnected", function () {
        console.log("Kết nối thành công đến ChatHub");
        // Gửi thông báo kết nối thành công nếu cần
      });
      // Định nghĩa sự kiện nhận từ server
      connection.on("ReceiveMessage", function (message) {
        console.log("Tin nhắn mới:", message);

        // Create new message element
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        // Get current user to determine message alignment
        const user = JSON.parse(localStorage.getItem("user"));
        const currentUserId = user?.id || 18;

        // Determine if message is from current user (seller) or other user (buyer)
        if (message.senderId === currentUserId) {
          messageDiv.classList.add('seller');
        } else {
          messageDiv.classList.add('buyer');
        }

        messageDiv.textContent = message.messageContent;
        chatMessages.appendChild(messageDiv);

        // Scroll to bottom to show new message
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      // Bắt đầu kết nối
      connection.start()
        .then(function () {
          console.log("Đã kết nối đến ChatHub");
          // Gửi message lên nếu cần: connection.invoke("SomeMethod", ...)
        })
        .catch(function (err) {
          console.error("Lỗi khi kết nối SignalR:", err.toString());
        });
    });
