<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - 2HandHub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9f5ec;
    }

    .login-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .back-arrow {
      font-size: 28px;
      text-decoration: none;
      color: #2f2f2f;
      margin-right: 12px;
    }

    .login-logo {
      height: 36px;
    }

    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 72px);
      padding: 16px;
    }

    .login-form {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #2e7d32;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #43a047;
    }

    .login-form p {
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
    }

    .login-form p a {
      color: #007aff;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-form {
        padding: 24px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="login-header">
    <a href="index.html" class="back-arrow">&#x2039;</a>
    <img src="image/2hand.png" alt="2HandHub Logo" class="login-logo">
  </div>

  <!-- Đăng nhập -->
  <div class="login-page" id="login-page">
    <form class="login-form" onsubmit="handleLogin(event)">
      <h2>Đăng nhập</h2>
      <label for="email">Email của bạn</label>
      <input type="email" id="email" required placeholder="example@email.com" />
      <button type="submit">Gửi mã</button>
      <p><a href="#" onclick="showRegisterForm()">Bạn chưa có tài khoản?</a></p>
    </form>
  </div>

  <!-- Đăng ký -->
  <div class="login-page hidden" id="register-page">
    <form class="login-form" onsubmit="handleRegister(event)">
      <h2>Đăng ký tài khoản</h2>
      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" required />
      <label for="register-email">Email</label>
      <input type="email" id="register-email" required />
      <label for="dob">Ngày sinh</label>
      <input type="date" id="dob" required />
      <label for="address">Địa chỉ</label>
      <input type="text" id="address" required />
      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" required />
      <button type="submit">Gửi mã</button>
      <p><a href="#" onclick="showLoginForm()">Bạn đã có tài khoản?</a></p>
    </form>
  </div>

  <!-- Nhập mã xác thực OTP -->
  <div class="login-page hidden" id="otp-page">
    <form class="login-form" onsubmit="verifyOtp(event)">
      <h2>Nhập mã xác thực</h2>
      <p id="otp-label-text">Mã gồm 6 chữ số đã gửi tới email của bạn.</p>
      <label for="otp">Mã xác nhận</label>
      <input type="text" id="otp" required placeholder="Nhập mã..." maxlength="6" />
      <button type="submit">Xác nhận</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    let currentMode = ""; // login hoặc register

    function showRegisterForm() {
      document.getElementById("login-page").classList.add("hidden");
      document.getElementById("register-page").classList.remove("hidden");
    }

    function showLoginForm() {
      document.getElementById("register-page").classList.add("hidden");
      document.getElementById("login-page").classList.remove("hidden");
    }

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      if (email) {
        currentMode = "login";
        try {
          // Gọi API gửi mail xác thực
          const response = await fetch(`https://localhost:7238/api/User/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          if (response.ok) {
            alert("Mã xác thực đã được gửi đến " + email);
            document.getElementById("login-page").classList.add("hidden");
            document.getElementById("otp-page").classList.remove("hidden");
          } else {
            alert("Không thể gửi mã xác thực. Vui lòng thử lại.");
          }
        } catch (error) {
          alert("Có lỗi xảy ra khi gửi mã xác thực.");
        }
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("register-email").value;
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;

      if (email && fullname && dob && address && phone) {
        currentMode = "register";
        try {
          // Gọi API gửi mail xác thực cho đăng ký
          const response = await fetch(`https://localhost:7238/api/User/signup`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ fullname, email, dob, address, phone })
          });
          if (response.ok) {
            alert("Mã xác thực đã được gửi đến " + email);
            document.getElementById("register-page").classList.add("hidden");
            document.getElementById("otp-page").classList.remove("hidden");
          } else {
            alert("Không thể gửi mã xác thực. Vui lòng thử lại.");
          }
        } catch (error) {
          alert("Có lỗi xảy ra khi gửi mã xác thực.");
        }
      }
    }

    // Kiểm tra nếu user đã đăng nhập thì chuyển hướng về home
    window.addEventListener("DOMContentLoaded", function () {
      const user = localStorage.getItem("user");
      if (user) {
        window.location.href = "home.html";
      }
    });

    async function verifyOtp(event) {
      event.preventDefault();
      const otp = document.getElementById("otp").value;
      const email = currentMode === "login" ? document.getElementById("email").value : document.getElementById("register-email").value;

      try {
        // Gọi API xác thực OTP
        const response = await fetch(`https://localhost:7238/api/User/verify-otp`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, otp })
        });

        if (response.ok) {
          localStorage.removeItem("user");
          // Lấy thông tin user từ response nếu có
          const userData = (await response.json()).data;
          // Lưu thông tin user vào localStorage dưới dạng object (stringify)
          const user = {
            id: userData.id || "",
            fullName: userData.fullName || "",
            email: userData.email || "",
            dateOfBirth: userData.dateOfBirth || "",
            address: userData.address || "",
            phoneNumber: userData.phoneNumber || "",
            roleId: userData.roleId || ""
          };
          localStorage.setItem("user", JSON.stringify(user));

          if (user.roleId == 1) {
            localStorage.setItem("isAdminLoggedIn", "true");
            alert("Đăng nhập quản trị viên thành công!");
            window.location.href = "admin.html";
          } else {
            localStorage.setItem("isUserLoggedIn", "true");
            alert(currentMode === "login" ? "Đăng nhập thành công!" : "Đăng ký thành công!");
            window.location.href = "home.html";
          }
        } else {
          alert("Mã không đúng. Vui lòng thử lại.");
        }
      } catch (error) {
        alert("Có lỗi xảy ra khi xác thực mã.");
      }
    }


  </script>

</body>

</html>
