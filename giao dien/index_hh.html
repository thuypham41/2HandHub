  <link rel="stylesheet" href="style.css">
  <title>2HandHub.com</title>
  <style>
    .latest-products h2 {
      font-size: 26px;
      text-align: left;
      color: #222;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
     .latest-products {
      padding: 40px 24px 0;
    }

    .latest-products h2 {
      font-size: 22px;
      color: #222;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-left: 4px solid #e60023;
      padding-left: 10px;
    }

    .suggest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      padding: 12px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 10px 0 4px;
      color: #333;
    }

    .product-card p {
      color: #e60023;
      font-weight: bold;
      font-size: 15px;
    }

  </style>
</head>

    <div class="logo">

    </div>
   <div class="sub-menu">

    <a href="index_hh.html" class="menu-link active">ĐỒ GIA DỤNG</a>
    <a href="index_elec.html" class="menu-link">ĐỒ ĐIỆN TỬ</a>
    <a href="index_play.html" class="menu-link">ĐỒ GIẢI TRÍ</a>
  </div>
    <div class="others">
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm">
        <i class="fas fa-search"></i>
      </div>
      <div class="language-dropdown">
        <select onchange="changeLanguage(this.value)">
          <option value="vi">Tiếng Việt</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <a class="fa fa-user" href="login.html" title="Đăng nhập"></a>
      <a class="fa fa-shopping-bag" href="#"></a>
    </div>
  </div>

  <section class="latest-products">
    <h2>THIẾT BỊ NHÀ BẾP</h2>
    <div id="productList" class="suggest-grid"></div>
 </section>
 <section class="latest-products">
    <h2>THIẾT BỊ LÀM SẠCH & CHĂM SÓC NHÀ CỬA</h2>
    <div id="productList1" class="suggest-grid"></div>
 </section>

  <script>
  fetch('https://localhost:7238/api/Product/get-subcategory-products?SubCategoryId=9&PageNumber=1&PageSize=20')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('productList');
    container.innerHTML = ""; // Xóa nội dung cũ nếu có
    data.data.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      // Format price to "117.000 đ"
      function formatPrice(price) {
        if (typeof price === "number") price = price.toString();
        price = price.replace(/\D/g, "");
        return price.replace(/\B(?=(\d{3})+(?!\d))/g, ".") + " đ";
      }
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${formatPrice(product.price)}</p>
      `;
      card.style.cursor = "pointer";
      card.onclick = function() {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'sp.html';
      };
      container.appendChild(card);
    });
  })
  .catch(error => {
    console.error('Lỗi khi tải bài đăng mới:', error);
  });

    const slider = document.querySelector('.slider-wrapper');
    const images = slider.querySelectorAll('img');
    let index = 0;

    function slideImages() {
