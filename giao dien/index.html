<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>2HandHub.com</title>
  <style>
    .latest-products h2 {
      font-size: 26px;
      text-align: center;
      color: #222;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="image/2hand.png" alt="Logo">
    </div>
    <ul class="menu">
      <li><a href="#">GỢI Ý</a></li>
      <li><a href="#">THỜI TRANG</a></li>
      <li><a href="#">SÁCH</a></li>
      <li><a href="#">ĐỒ GIA DỤNG</a></li>
      <li><a href="#">ĐỒ ĐIỆN TỬ</a></li>
      <li><a href="#">ĐỒ GIẢI TRÍ</a></li>
    </ul>
    <div class="others">
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm">
        <i class="fas fa-search"></i>
      </div>
      <div class="language-dropdown">
        <select onchange="changeLanguage(this.value)">
          <option value="vi">Tiếng Việt</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <a class="fa fa-user" href="login.html" title="Đăng nhập"></a>
      <a class="fa fa-shopping-bag" href="#"></a>
    </div>
  </div>

  <section id="Slider">
    <div class="slider-wrapper">
      <img src="image/menu00.jpg" alt="">
      <img src="image/menu1.png" alt="">
      <img src="image/menu2.png" alt="">
      <img src="image/menu3.png" alt="">
    </div>
  </section>

  <section class="latest-products">
    <h2>Gợi ý hôm nay dành cho bạn</h2>
    <div id="productList1" class="suggest-grid"></div>
  </section>

  <section class="latest-products">
    <h2>Khám phá danh mục</h2>
    <div id="productList2" class="suggest-grid"></div>
  </section>

  <section class="latest-products">
    <h2>Bài đăng mới</h2>
    <div id="productList3" class="suggest-grid"></div>
  </section>

  <script>
    fetch('MockData/goi_y.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('productList1');
    data.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
      `;
      card.style.cursor = "pointer";
      card.onclick = function() {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'sp.html';
      };
      container.appendChild(card);
    });
  });

fetch('MockData/kham_pha.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('productList2');
    data.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
      `;
      card.style.cursor = "pointer";
      card.onclick = function() {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'sp.html';
      };
      container.appendChild(card);
    });
  });

fetch('MockData/bai_dang_moi.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('productList3');
    data.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
      `;
      card.style.cursor = "pointer";
      card.onclick = function() {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'sp.html';
      };
      container.appendChild(card);
    });
  });
    const slider = document.querySelector('.slider-wrapper');
    const images = slider.querySelectorAll('img');
    let index = 0;

    function slideImages() {
      index = (index + 1) % images.length;
      slider.style.transform = `translateX(-${index * 100}vw)`;
    }

    setInterval(slideImages, 4000);
  </script>
</body>
</html>
