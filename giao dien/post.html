<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng bán sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6f9;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .back-button {
      font-size: 32px;
      color: #2a7f62;
      margin-right: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #2a7f62;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2a7f62;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #256d56;
    }

    /* Popup style */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .popup-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .popup-buttons button {
      padding: 10px 20px;
      background-color: #2a7f62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .popup-buttons button:hover {
      background-color: #256d56;
    }
  </style>
</head>
<body>

<div class="header">
  <a href="home.html" class="back-button">&#8249;</a>
</div>

<div class="container">
  <h2>Đăng bán sản phẩm</h2>
  <form id="sellForm">
    <label for="productName">Tên sản phẩm:</label>
    <input type="text" id="productName" required>

    <label for="mainCategory">Danh mục:</label>
    <select id="mainCategory" required>
      <option value="">-- Chọn danh mục --</option>
      <option value="thoitrang">Thời trang</option>
      <option value="sach">Sách</option>
      <option value="giadung">Đồ gia dụng</option>
      <option value="dientu">Đồ điện tử</option>
      <option value="giaitri">Đồ giải trí</option>
    </select>

    <label for="subCategory">Danh mục con:</label>
    <select id="subCategory" required>
      <option value="">-- Chọn danh mục con --</option>
    </select>

    <label for="productDesc">Mô tả sản phẩm:</label>
    <textarea id="productDesc" rows="4" required></textarea>

    <label for="productPrice">Giá bán (VNĐ):</label>
    <input type="number" id="productPrice" min="1000" step="1000" required>

    <label for="productImage">Ảnh đại diện sản phẩm:</label>
    <input type="file" id="productImage" accept="image/*" required>

    <button type="submit">Đăng bán sản phẩm</button>
  </form>
</div>

<!-- Popup -->
<div id="popupSuccess" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <p>Bài đăng đã được gửi và đang chờ quản trị viên duyệt.</p>
    <div class="popup-buttons">
      <button onclick="window.location.href='home.html'">Về trang chủ</button>
      <button onclick="closePopup()">Ở lại trang</button>
    </div>
  </div>
</div>

<script>
  const subCategories = {
    thoitrang: ["Quần áo nam", "Quần áo nữ", "Giày dép", "Phụ kiện"],
    sach: ["Tiểu thuyết", "Phi hư cấu", "Tự lực - Phát triển bản thân", "Giáo dục - Học thuật"],
    giadung: ["Thiết bị nhà bếp", "Thiết bị làm sạch & chăm sóc nhà cửa", "Thiết bị giặt ủi", "Thiết bị sinh hoạt & chăm sóc cá nhân"],
    dientu: ["Thiết bị điện tử gia dụng", "Thiết bị điện tử cá nhân", "Phụ kiện điện tử", "Thiết bị công nghệ - Văn phòng"],
    giaitri: ["Thiết bị nghe nhìn", "Thiết bị chơi game", "Dụng cụ thể thao - Giải trí tại nhà", "Nhạc cụ - Đồ sưu tầm"]
  };

  document.getElementById("mainCategory").addEventListener("change", function () {
    const selectedMain = this.value;
    const subSelect = document.getElementById("subCategory");
    subSelect.innerHTML = '<option value="">-- Chọn danh mục con --</option>';
    if (subCategories[selectedMain]) {
      subCategories[selectedMain].forEach(sub => {
        const opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subSelect.appendChild(opt);
      });
    }
  });

  document.getElementById("sellForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("productName").value.trim();
    const desc = document.getElementById("productDesc").value.trim();
    const price = document.getElementById("productPrice").value;
    const image = document.getElementById("productImage").files[0];
    const mainCategory = document.getElementById("mainCategory").value;
    const subCategory = document.getElementById("subCategory").value;

    if (!name || !desc || !price || !image || !mainCategory || !subCategory) {
      alert("Vui lòng điền đầy đủ thông tin.");
      return;
    }

    const post = {
      name,
      desc,
      price,
      imageName: image.name,
      mainCategory,
      subCategory,
      status: "Chờ duyệt"
    };

    console.log("Bài đăng:", post);

    document.getElementById("sellForm").reset();
    document.getElementById("subCategory").innerHTML = '<option value="">-- Chọn danh mục con --</option>';
    document.getElementById("popupSuccess").style.display = "flex";
  });

  function closePopup() {
    document.getElementById("popupSuccess").style.display = "none";
  }
</script>

</body>
</html>
