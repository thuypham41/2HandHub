<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>2HandHub.com</title>
  <style>
    .latest-products h2 {
      font-size: 26px;
      text-align: left;
      color: #222;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
     .latest-products {
      padding: 40px 24px 0;
    }

    .latest-products h2 {
      font-size: 22px;
      color: #222;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-left: 4px solid #e60023;
      padding-left: 10px;
    }

    .suggest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      padding: 12px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 10px 0 4px;
      color: #333;
    }

    .product-card p {
      color: #e60023;
      font-weight: bold;
      font-size: 15px;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="image/2hand.png" alt="Logo">
    </div>
   <div class="sub-menu">
    <a href="index.html" class="menu-link">GỢI Ý</a>
    <a href="index_style.html" class="menu-link">THỜI TRANG</a>
    <a href="index_book.html" class="menu-link">SÁCH</a>
    <a href="index_hh.html" class="menu-link ">ĐỒ GIA DỤNG</a>
    <a href="index_elec.html" class="menu-link ">ĐỒ ĐIỆN TỬ</a>
    <a href="index_play.html" class="menu-link active">ĐỒ GIẢI TRÍ</a>
  </div>
    <div class="others">
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm">
        <i class="fas fa-search"></i>
      </div>
      <div class="language-dropdown">
        <select onchange="changeLanguage(this.value)">
          <option value="vi">Tiếng Việt</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <a class="fa fa-user" href="login.html" title="Đăng nhập"></a>
      <a class="fa fa-shopping-bag" href="#"></a>
    </div>
  </div>
 <section class="latest-products">
    <h2>THIẾT BỊ NGHE NHÌN</h2>
    <div id="productList" class="suggest-grid"></div>
 </section>
 <section class="latest-products">
    <h2>THIẾT BỊ CHƠI GAME</h2>

 <section class="latest-products">

  <script>
  fetch('MockData/thiet_bi_nghe_nhin.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('productList');
    data.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
      `;
      card.style.cursor = "pointer";
      card.onclick = function() {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'sp.html';
      };
      container.appendChild(card);
    });
  });

    const slider = document.querySelector('.slider-wrapper');
    const images = slider.querySelectorAll('img');
    let index = 0;

    function slideImages() {
      index = (index + 1) % images.length;
      slider.style.transform = `translateX(-${index * 100}vw)`;
    }

    setInterval(slideImages, 4000);
