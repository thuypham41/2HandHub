<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị - 2HandHub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #eef2f5;
        display: flex;
        height: 100vh;
      }

      /* SIDEBAR */
      .sidebar {
        width: 250px;
        background-color: #202235;
        color: #fff;
        padding: 24px 0;
      }

      .sidebar ul {
        list-style: none;
        padding: 0 16px;
      }

      .sidebar a.menu-link {
        display: block;
        padding: 14px 20px;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }

      .sidebar a.menu-link:hover {
        background-color: #2e304b;
      }

      .sidebar a.menu-link.active {
        background-color: #4a4e91;
        font-weight: bold;
      }

      /* MAIN CONTENT */
      .main-layout {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .main-header {
        background-color: #fff;
        padding: 16px 24px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header-actions {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .logout-button {
        background-color: #d32f2f;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .logout-button:hover {
        background-color: #b71c1c;
      }

      .main-body {
        padding: 24px;
        overflow-y: auto;
      }

      .post-card {
        display: flex;
        background-color: #fff;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        gap: 20px;
        margin-bottom: 20px;
        transition: transform 0.2s;
      }

      .post-card:hover {
        transform: scale(1.01);
      }

      .post-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        flex-shrink: 0;
      }

      .post-content {
        flex: 1;
      }

      .post-content h4 {
        margin-bottom: 6px;
        font-size: 18px;
      }

      .post-content p {
        margin-bottom: 6px;
        color: #555;
      }

      .post-actions {
        margin-top: 12px;
      }

      .delete-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        background-color: #f44336;
        color: #fff;
        transition: background-color 0.3s;
      }

      .delete-btn:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li>
          <a href="admin.html" class="menu-link"
            ><i class="fas fa-check-square"></i> Duyệt bài đăng</a
          >
        </li>
        <li>
          <a href="delete.html" class="menu-link active"
            ><i class="fas fa-trash-alt"></i> Bài đã đăng</a
          >
        </li>
        <li>
          <a href="list.html" class="menu-link"
            ><i class="fas fa-chart-line"></i> Thống kê doanh thu</a
          >
        </li>
      </ul>
    </div>

    <div class="main-layout">
      <div class="main-header">
        <div>Xin chào, Quản trị viên</div>
        <div class="header-actions">
          <i class="fas fa-bell"></i>
          <button class="logout-button" onclick="logout()">Đăng xuất</button>
        </div>
      </div>

      <div class="main-body">
        <div id="posts-container"></div>
        <script>
          async function fetchProducts() {
            try {
              const response = await fetch(
                "https://localhost:7238/api/Product/get-products-by-status?PageNumber=1&PageSize=20&CategoryId=0&Status=1"
              );
              if (!response.ok) throw new Error("Network response was not ok");
              const temp = await response.json();
              const products = temp.data || [];
              const container = document.getElementById("posts-container");
              container.innerHTML = "";

              if (Array.isArray(products) && products.length > 0) {
                products.forEach((product) => {
                  const card = document.createElement("div");
                  card.className = "post-card";
                  card.innerHTML = `
                  <img src="${
                    product.imageUrl || "image/default.jpg"
                  }" alt="product">
                  <div class="post-content">
                    <h4>Sản phẩm: ${product.name || ""}</h4>
                    <p>Mô tả: ${product.description || ""}</p>
                    <p>Giá bán: ${
                      product.price
                        ? product.price.toLocaleString("vi-VN") + "đ"
                        : ""
                    }</p>
                    <div class="post-actions">
                      <button class="delete-btn" onclick="deleteProduct(${
                        product.id
                      })">Xóa</button>
                    </div>
                  </div>
                `;
                  container.appendChild(card);
                });
              } else {
                container.innerHTML = "<p>Không có sản phẩm nào.</p>";
              }
            } catch (error) {
              document.getElementById("posts-container").innerHTML =
                "<p>Lỗi khi tải dữ liệu.</p>";
            }
          }

          async function deleteProduct(id) {
            if (!confirm("Bạn có chắc muốn xóa sản phẩm này?")) return;
            try {
              const response = await fetch(
                `https://localhost:7238/api/Product/${id}`,
                {
                  method: "DELETE",
                }
              );
              if (response.ok) {
                fetchProducts();
              } else {
                alert("Xóa sản phẩm thất bại.");
              }
            } catch {
              alert("Lỗi khi xóa sản phẩm.");
            }
          }

          fetchProducts();
        </script>
        <script>
          function logout() {
            window.location.href = "index.html";
          }
        </script>
      </div>
    </div>
  </body>
</html>
