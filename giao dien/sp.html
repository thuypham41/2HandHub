<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1147679ae7.js"

    <title>Chi ti·∫øt s·∫£n ph·∫©m - 2HandHub</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
      }

      .header {
        display: flex;
        align-items: center;
        padding: 12px 24px;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        gap: 20px;
      }

      .back-icon {
        font-size: 36px;
        /* TƒÉng k√≠ch th∆∞·ªõc icon */
        color: #333;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 6px;
        transition: background 0.2s ease;
      }

      .back-icon:hover {
        background: #eee;
        text-decoration: none;
      }

      .logo img {
        height: 75px;
      }

      .search-bar {
        flex: 2;
        /* tƒÉng flex ƒë·ªÉ thanh d√†i h∆°n */
        display: flex;
        align-items: center;
        background: #f5f5f5;
        border-radius: 10px;
        padding: 8px 12px;
        gap: 8px;
        max-width: 900px;
        /* tƒÉng max-width */
        min-width: 300px;
      }

      .search-bar input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        width: 100%;
      }

      .search-bar i {
        color: #666;
        font-size: 16px;
      }

      .right-icons {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .right-icons i {
        font-size: 18px;
        color: #333;
        cursor: pointer;
      }

      .username {
        font-weight: 600;
        color: #333;
        text-decoration: none;
      }

      .post-button {
        background: #ff3c2b;
        color: white;
        padding: 8px 16px;
        font-weight: 600;
        border-radius: 10px;
        text-decoration: none;
        font-size: 14px;
      }

      .cart-icon-container {
        position: relative;
      }

      .cart-badge {
        position: absolute;
        top: -6px;
        right: -10px;
        background: red;
        color: white;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 50%;
      }

      #cartPopup {
        position: absolute;
        top: 80px;
        right: 20px;
        background: white;
        border: 1px solid #ddd;
        padding: 16px;
        width: 320px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        display: none;
        z-index: 999;
        animation: slideDown 0.3s ease;
        max-height: 400px;
        overflow-y: auto;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .cart-item {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
        display: flex;
        gap: 12px;
        justify-content: space-between;
        align-items: center;
      }

      .cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 6px;
      }

      .cart-item-info {
        flex: 1;
      }

      .remove-btn {
        color: #e60023;
        cursor: pointer;
        font-size: 14px;
        border: none;
        background: none;
      }

      .total-price {
        text-align: right;
        font-weight: bold;
        margin-top: 12px;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        background: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
      }

      .product-images img {
        width: 100%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .product-info {
        flex: 1;
        max-width: 600px;
      }

      .product-title {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 12px;
        color: #222;
      }

      .product-price {
        font-size: 24px;
        color: #e60023;
        font-weight: bold;
        margin: 16px 0;
      }

      .product-description {
        font-size: 16px;
        color: #444;
        line-height: 1.6;
        margin-top: 20px;
      }

      .button-group {
        margin-top: 32px;
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
      }

      .action-button {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .action-button.add {
        background: #f5f5f5;
        color: #333;
      }

      .action-button.add:hover {
        background: #e2e2e2;
      }

      .action-button.discount {
        background: #fff0f0;
        color: #cc0033;
      }

      .action-button.discount:hover {
        background: #ffe5e5;
      }

      .action-button.primary {
        background: #e60023;
        color: #fff;
      }

      .action-button.primary:hover {
        background: #c4001c;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <a href="home.html" class="back-icon">‚Äπ</a>
      <div class="logo">
        <img src="image/2hand.png" alt="2HandHub Logo" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="right-icons">
        <i class="fas fa-bell"></i>
        <a
          href="user.html"
          class="username"
          target="_blank"
          id="username-link"
        ></a>
        <script>
          // L·∫•y t√™n ng∆∞·ªùi d√πng t·ª´ localStorage v√† hi·ªÉn th·ªã
          const user = JSON.parse(localStorage.getItem("user"));
          const userId = user && user.id ? user.id : 1;
          const username = user.fullName || "Mizu";
          document.getElementById("username-link").textContent = username;
        </script>
        <div class="cart-icon-container">
          <i class="fa fa-shopping-bag"></i>
          <span class="cart-badge" id="cartCount">0</span>
        </div>
        <a href="post.html" class="post-button">ƒêƒÉng b√°n</a>
      </div>
    </div>

    <div id="cartPopup"></div>

    <div class="container">
      <div class="product-images">
        <img id="productImage" src="" alt="·∫¢nh s·∫£n ph·∫©m" />
      </div>
      <div class="product-info">
        <h1 class="product-title" id="productName"></h1>
        <p class="product-price" id="productPrice"></p>
        <p class="product-description" id="productDesc"></p>
        <div class="button-group">
          <button class="action-button add">üõí Th√™m v√†o gi·ªè</button>
          <button
            class="action-button discount"
            onclick="window.location.href='sale.html'"
          >
            üí¨ Y√™u c·∫ßu gi·∫£m gi√°
          </button>
          <button
            class="action-button primary"
            onclick="window.location.href='buy.html'"
          >
            üõçÔ∏è Mua ngay
          </button>
        </div>
      </div>
    </div>

    <script>
      const product = JSON.parse(localStorage.getItem("selectedProduct"));
      if (product) {
        document.getElementById("productName").textContent = product.name;
        document.getElementById("productPrice").textContent =
          product.price + "ƒë";
        document.getElementById("productImage").src = product.image;
        document.getElementById("productDesc").textContent =
          product.description;
      } else {
        alert("Kh√¥ng c√≥ d·ªØ li·ªáu s·∫£n ph·∫©m.");
      }

      const cartCount = document.getElementById("cartCount");

      let cart = [];

      fetch(`https://localhost:7238/api/Cart/get-items?userId=${userId}`)
        .then((res) => res.json())
        .then((data) => {
          cart = data.data || [];
          updateCartUI();
        })
        .catch((error) => {
          console.error("Error fetching cart items:", error);
          // Fallback to localStorage if server request fails
          cart = JSON.parse(localStorage.getItem("cartItems")) || [];
          updateCartUI();
        });

      function updateCartUI() {
        cartCount.textContent = cart.length;
        let html = "<h4>S·∫£n ph·∫©m trong gi·ªè:</h4>";
        let total = 0;

        cart.forEach((item, index) => {
          total += parseInt(item.price);
          html += `
         <div class="cart-item" onclick="showProduct(${index})" style="cursor: pointer;">
    <img src="${item.image}" alt="${item.productName}" />
    <div class="cart-item-info">
      <strong>${item.productName}</strong><br>
      ${item.price}ƒë
    </div>
    <button class="remove-btn" onclick="event.stopPropagation(); removeItem(${index})">‚úï</button>
  </div>
        `;
        });

        html += `
  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px; gap: 12px;">
    <div class="total-price" style="margin: 0;">T·ªïng: ${total.toLocaleString()}ƒë</div>
    <button class="action-button primary" onclick="proceedToPayment()" style="flex-shrink: 0;">Thanh to√°n</button>
  </div>
`;

        cartPopup.innerHTML = html;
      }

      async function removeItem(index) {
        const itemToRemove = cart[index];
        const user = JSON.parse(localStorage.getItem("user"));
        const userId = user && user.id ? user.id : 1;

        try {
          const response = await fetch(
            `https://localhost:7238/api/Cart/remove-item?userId=${userId}&productId=${itemToRemove.productId}`,
            {
              method: "DELETE",
            }
          );

          // Remove from local cart regardless of server response
          cart.splice(index, 1);
          localStorage.setItem("cartItems", JSON.stringify(cart));
          updateCartUI();

          if (!response.ok) {
            console.error("Error removing item from server cart");
          }
        } catch (error) {
          console.error("Error calling remove API:", error);
          // Still remove locally even if server call fails
          cart.splice(index, 1);
          localStorage.setItem("cartItems", JSON.stringify(cart));
          updateCartUI();
        }
      }

      updateCartUI();

      document
        .querySelector(".action-button.add")
        .addEventListener("click", async () => {
          if (product) {
            // L·∫•y userId t·ª´ localStorage ho·∫∑c m·∫∑c ƒë·ªãnh l√† 1
            const user = JSON.parse(localStorage.getItem("user"));
            const userId = user && user.id ? user.id : 1;

            // Chu·∫©n b·ªã d·ªØ li·ªáu g·ª≠i l√™n server
            const data = {
              cartId: 0,
              userId: userId,
              productId: product.id || 0,
              quantity: 1,
              price: parseInt(product.price) || 0,
            };

            try {
              const response = await fetch(
                "https://localhost:7238/api/Cart/add-item",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(data),
                }
              );

              const result = await response.json();
              if (
                result &&
                result.success === false &&
                result.message === "Item is exist in cart"
              ) {
                alert("S·∫£n ph·∫©m ƒë√£ c√≥ trong gi·ªè h√†ng!");
                return;
              }

              // N·∫øu th√†nh c√¥ng, th√™m v√†o cart local v√† c·∫≠p nh·∫≠t UI
              cart.push(result.data);
              localStorage.setItem("cartItems", JSON.stringify(cart));
              updateCartUI();
              cartPopup.style.display = "block";
            } catch (error) {
              alert("Kh√¥ng th·ªÉ th√™m v√†o gi·ªè h√†ng: " + error.message);
            }
          }
        });

      document
        .querySelector(".cart-icon-container")
        .addEventListener("click", (e) => {
          cartPopup.style.display =
            cartPopup.style.display === "block" ? "none" : "block";
          e.stopPropagation();
        });

      document.addEventListener("click", function (event) {
        const isClickInside =
          cartPopup.contains(event.target) ||
          event.target.closest(".cart-icon-container");
        if (!isClickInside) {
          cartPopup.style.display = "none";
        }
      });

      window.removeItem = removeItem;

      function proceedToPayment() {
        if (cart.length === 0) {
          alert("Gi·ªè h√†ng ƒëang tr·ªëng!");
          return;
        }
        // L∆∞u gi·ªè h√†ng v√†o localStorage v·ªõi t√™n kh√°c ƒë·ªÉ d√πng ·ªü pay.html
        localStorage.setItem("cartToPay", JSON.stringify(cart));
        // Chuy·ªÉn h∆∞·ªõng sang trang thanh to√°n
        window.location.href = "pay.html";
      }

      function showProduct(index) {
        const productItem = cart[index];
        if (productItem) {
          // ƒê·∫£m b·∫£o b·∫°n l∆∞u d·ªØ li·ªáu ·ªü ƒë·ªãnh d·∫°ng t∆∞∆°ng th√≠ch v·ªõi trang chi ti·∫øt
          const selectedProduct = {
            id: productItem.productId,
            name: productItem.productName,
            image: productItem.image,
            price: productItem.price,
            description: productItem.description || "Kh√¥ng c√≥ m√¥ t·∫£.",
          };
          localStorage.setItem(
            "selectedProduct",
            JSON.stringify(selectedProduct)
          );
          window.location.href = "sp.html"; // ƒê·ªïi n·∫øu trang b·∫°n c√≥ t√™n kh√°c
        }
      }
    </script>
  </body>
</html>
