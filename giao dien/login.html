<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - 2HandHub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9f5ec;
    }

    .login-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .back-arrow {
      font-size: 28px;
      text-decoration: none;
      color: #2f2f2f;
      margin-right: 12px;
    }

    .login-logo {
      height: 36px;
    }

    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 72px);
      padding: 16px;
    }

    .login-form {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #2e7d32;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-form button:hover {
      background-color: #43a047;
    }

    .login-form p {
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
    }

    .login-form p a {
      color: #007aff;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-form {
        padding: 24px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="login-header">
    <a href="index.html" class="back-arrow">&#x2039;</a>
    <img src="image/2hand.png" alt="2HandHub Logo" class="login-logo">
  </div>

  <!-- Form -->
  <div class="login-page">
    <form class="login-form" onsubmit="handleLogin(event)">
      <h2>Đăng nhập</h2>

      <div id="step-email">
        <label for="email">Email của bạn</label>
        <input type="email" id="email" required placeholder="example@email.com" />
        <button type="submit">Gửi mã</button>
      </div>

      <div id="step-otp" class="hidden">
        <label for="otp">Nhập mã xác nhận</label>
        <input type="text" id="otp" required placeholder="Mã gồm 6 chữ số" />
        <button type="button" onclick="verifyOtp()">Xác nhận</button>
      </div>

      <p><a href="#">Không nhận được mã?</a></p>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      if (email) {
        alert("Mã xác thực đã được gửi đến " + email);
        document.getElementById("step-email").classList.add("hidden");
        document.getElementById("step-otp").classList.remove("hidden");
      }
    }

    function verifyOtp() {
      const otp = document.getElementById("otp").value;
      if (otp === "123456") {
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        alert("Mã không đúng. Vui lòng thử lại.");
      }
    }
  </script>

</body>
</html>
