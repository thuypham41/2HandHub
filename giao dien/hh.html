<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đồ gia dụng - 2HandHub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/1147679ae7.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      gap: 40px;
    }

    .logo img {
      height: 75px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 50px;
      /* ✅ Thu ngắn thanh tìm kiếm */
      background: #f5f5f5;
      border-radius: 6px;
      padding: 6px 12px;
    }

    .search-bar input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 14px;
    }

    .search-bar i {
      color: #888;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .right-icons span {
      font-size: 14px;
      color: #333;
    }

    .right-icons i {
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }

    .post-button {
      background-color: #ff3b30;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .sub-menu {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .menu-link {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      position: relative;
      padding: 6px 12px;
    }

    .menu-link.active,
    .menu-link:hover {
      color: #e60023;
    }

    .menu-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background-color: #e60023;
    }

    .latest-products {
      padding: 40px 24px 0;
    }

    .latest-products h2 {
      font-size: 22px;
      color: #222;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-left: 4px solid #e60023;
      padding-left: 10px;
    }

    .suggest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 60px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      padding: 12px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 15px;
      font-weight: 600;
      margin: 10px 0 4px;
      color: #333;
    }

    .product-card p {
      color: #e60023;
      font-weight: bold;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .search-bar {
        width: 100%;
        max-width: none;
      }

      .right-icons {
        width: 100%;
        justify-content: flex-start;
        gap: 12px;
      }
      .suggest-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product-card {
  background-color: #fff;
  border-radius: 8px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.product-card:hover {
  transform: scale(1.02);
}
.product-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 6px;
}

    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo"><img src="image/2hand.png" alt="logo"></div>
    <!--<div class="search-bar">
      <input type="text" placeholder="Tìm kiếm sản phẩm...">
      <i class="fas fa-search"></i>
    </div>-->

    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm sản phẩm...">
      <i class="fas fa-search"></i>
    </div>
    <div class="right-icons">
      <a href="user.html" class="username" target="_blank">Mizu</a>
      <i class="fa fa-bell"></i>
      <i class="fa fa-shopping-bag"></i>
      <a href="post.html" class="post-button">Đăng bán</a>
    </div>
  </div>

  <div class="sub-menu">
    <a href="home.html" class="menu-link">GỢI Ý</a>
    <a href="style.html" class="menu-link ">THỜI TRANG</a>
    <a href="book.html" class="menu-link ">SÁCH</a>
    <a href="hh.html" class="menu-link active">ĐỒ GIA DỤNG</a>
    <a href="elec.html" class="menu-link">ĐỒ ĐIỆN TỬ</a>
    <a href="play.html" class="menu-link">ĐỒ GIẢI TRÍ</a>
  </div>


  <section class="latest-products">
    <h2>THIẾT BỊ NHÀ BẾP</h2>
    <div id="productList" class="suggest-grid"></div>
 </section>
 <section class="latest-products">
    <h2>THIẾT BỊ LÀM SẠCH & CHĂM SÓC NHÀ CỬA</h2>

  <script>
  fetch('MockData/thiet_bi_nha_bep.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('productList');
    data.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price}</p>
      `;
      card.style.cursor = "pointer";
      card.onclick = function() {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        window.location.href = 'sp.html';
      };
      container.appendChild(card);
    });
  });
